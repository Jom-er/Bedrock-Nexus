<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</head>
<body>

<div class="container" id="registerForm">
  <h2>Register as Owner</h2>
  <input type="text" id="regUsername" placeholder="Username" />
  <input type="password" id="regPassword" placeholder="Password" />
  <button onclick="register()">Register</button>
  <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
</div>

<div class="container" id="loginForm" style="display:none;">
  <h2>Owner Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
</div>

<script>
  function toggleForms() {
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
    loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
  }

  function register() {
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;

    if (localStorage.getItem("ownerUsername")) {
      alert("Owner already registered. Please login.");
      toggleForms();
      return;
    }

    if (!username || !password) {
      alert("Please fill in all fields.");
      return;
    }

    localStorage.setItem("ownerUsername", username);
    localStorage.setItem("ownerPassword", password);
    alert("Registration successful! Please login.");
    toggleForms();
  }

  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    const storedUsername = localStorage.getItem("ownerUsername");
    const storedPassword = localStorage.getItem("ownerPassword");

    if (username === storedUsername && password === storedPassword) {
      alert("Login successful! Welcome, Owner.");
      document.body.innerHTML = "<h1 style='text-align:center; padding-top: 100px;'>Welcome, Owner!</h1>";
    } else {
      alert("Invalid credentials.");
    }
  }
</script>

</body>
</html>
